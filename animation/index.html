<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<style>
    .box {
        width: 900px;
        height: 400px;
        background-color: black;
        margin: 0px auto;
        margin-top: 60px;
        padding: 40px;
        box-sizing: border-box;
        color: white;
    }
</style>

<body>
    <div class="box" data-aos="fade-up">

    </div>
    <div class="box" data-aos="fade-down">

    </div>
    <div class="box" data-aos="fade-right">

    </div>
    <div class="box" data-aos="fade-left">

    </div>
    <div class="box" data-aos="fade-up-left">

    </div>
    <div class="box" data-aos="fade-down-left">

    </div>
    <div class="box" data-aos="flip-left">

    </div>
    <div class="box" data-aos="flip-right">

    </div>
    <div class="box" data-aos="flip-down">
        <h1 data-aos="fade-up">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates, rerum.</h1>

        <p data-aos="flip-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae sunt cumque tempore id
            adipisci tempora deserunt sequi esse dolor earum.</p>
    </div>
    <div class="box" data-aos="zoom-in-up">

    </div>
    <div class="box" data-aos="zoom-in-left">

    </div>
    <div class="box" data-aos="zoom-in-right">

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 3000,
        });
    </script>
</body>

</html>
